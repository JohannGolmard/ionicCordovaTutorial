<ion-header>
  <ion-toolbar>
    <ion-title>
      Films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="3" *ngFor="let movie of movies">
        <img [src]="movie.poster_path" [routerLink]="['/card',movie.id]">        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
